<!DOCTYPE html>
<html lang="en">
<head>
  {% include "header.html" %}
  <style>
    body.index-page {
      background-color: #f8f9fa; /* Light gray background */
    }

    .header {
      background-color: #343a40; /* Dark background for header */
      color: #ffffff; /* White text in header */
    }

    .main {
      padding: 40px 0; /* Adjust padding for main content */
    }

    .team {
      background-color: #ffffff; /* White background for team section */
      padding: 40px 20px; /* Adjust padding for team section */
      border-radius: 8px; /* Rounded corners for section */
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1); /* Light shadow for depth */
      max-width: 600px; /* Max width for the section container */
      margin: 0 auto; /* Center the section container */
    }

    .team-member {
      background-color: #ffffff; /* White background for team members */
      border: 1px solid #dddddd; /* Light border for team members */
      border-radius: 8px; /* Rounded corners for team members */
      padding: 20px;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .btn-primary {
      background-color: #007bff; /* Primary button background color */
      border: none;
      color: white;
      padding: 10px 20px;
      text-align: center;
      text-decoration: none;
      display: inline-block;
      font-size: 16px;
      margin-top: 10px;
      cursor: pointer;
      border-radius: 4px;
      transition: background-color 0.3s;
    }

    .btn-primary:hover {
      background-color: #0056b3; /* Darker primary button background on hover */
    }

    .image-preview {
      margin-top: 20px;
      max-width: 100%; /* Adjust the width to fit the container */
      max-height: 300px; /* Adjust the height for the preview */
      display: none;
      border: 1px solid #dddddd; /* Light border for image preview */
      border-radius: 4px; /* Rounded corners for image preview */
      object-fit: contain; /* Contain the image within the preview box */
    }

    /* Responsive adjustments */
    @media (max-width: 768px) {
      .team {
        padding: 20px 10px; /* Adjust padding for smaller screens */
      }

      .team-member {
        padding: 15px; /* Adjust padding for smaller screens */
      }

      .image-preview {
        max-width: 100%; /* Adjust width for smaller screens */
        max-height: 200px; /* Adjust height for smaller screens */
      }
    }
  </style>
</head>
<body class="index-page">

  <header id="header" class="header d-flex align-items-center sticky-top">
    <div class="container position-relative d-flex align-items-center justify-content-between">
      <h1 class="sitename">Image Classification</h1>
      <nav id="navmenu" class="navmenu">
        <i class="mobile-nav-toggle d-xl-none bi bi-list"></i>
      </nav>
    </div>
  </header>

  <main class="main">

    <!-- Image Upload Section -->
    <section id="team" class="team section">
      <div class="container section-title" data-aos="fade-up">
        <h2>Upload Image</h2>
        <p>Upload an image to detect and identify vehicles within the scene.</p>
      </div>

      <div class="container">
        <div class="row gy-4">
          <div class="col-lg-12" data-aos="fade-up" data-aos-delay="300">
            <div class="team-member d-flex align-items-start">
              <div class="container">
                <form action="/detect" method="post" enctype="multipart/form-data">
                  <input type="file" name="file" accept="image/*" id="image-input" required><br><br>
                  <img id="image-preview" class="image-preview" alt="Image Preview">
                  <input type="submit" value="Upload and Detect Image" class="btn btn-primary mt-3">
                </form>
              </div>
            </div>
          </div>
        </div>
      </div>
    </section>

  </main>

  {% include "script.html" %}
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>

  <script>
    const imageInput = document.getElementById('image-input');
    const imagePreview = document.getElementById('image-preview');

    imageInput.addEventListener('change', function() {
      const file = this.files[0];
      if (file) {
        const reader = new FileReader();
        imagePreview.style.display = "block";
        reader.addEventListener("load", function() {
          imagePreview.setAttribute("src", this.result);
        });
        reader.readAsDataURL(file);
      } else {
        imagePreview.style.display = "none";
      }
    });
  </script>
</body>
</html>
