<!DOCTYPE html>
<html lang="en">
<head>
  {% include "header.html" %}
  <title>Video Upload</title>
  <style>
    body.video-page {
      background-color: #e9ecef; /* Light gray background */
    }

    .header {
      background-color: #343a40; /* Dark background for header */
      color: #ffffff; /* White text in header */
    }

    .main {
      padding: 40px 0; /* Adjust padding for main content */
    }

    .video-upload {
      background-color: #ffffff; /* White background for video upload section */
      padding: 40px 20px; /* Adjust padding for video upload section */
      border-radius: 8px; /* Rounded corners */
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1); /* Light shadow for depth */
      max-width: 600px; /* Max width for the form container */
      margin: 0 auto; /* Center the form container */
    }

    .video-upload .section-title {
      text-align: center; /* Center align the section title */
    }

    .video-upload form {
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    .video-upload input[type="file"] {
      padding: 10px;
      border: 1px solid #ccc;
      border-radius: 4px;
      margin-bottom: 20px;
      width: 100%;
    }

    .video-upload input[type="submit"] {
      background-color: #007bff; /* Primary button background color */
      border: none;
      color: white;
      padding: 10px 20px;
      text-align: center;
      text-decoration: none;
      display: inline-block;
      font-size: 16px;
      margin-top: 10px;
      cursor: pointer;
      border-radius: 4px;
      transition: background-color 0.3s;
    }

    .video-upload input[type="submit"]:hover {
      background-color: #0056b3; /* Darker primary button on hover */
    }

    /* Responsive adjustments */
    @media (max-width: 768px) {
      .video-upload {
        padding: 20px 10px; /* Adjust padding for smaller screens */
      }

      .video-upload input[type="file"] {
        width: 100%;
      }
    }
  </style>
</head>
<body class="video-page">
  <header id="header" class="header d-flex align-items-center sticky-top">
    <div class="container position-relative d-flex align-items-center justify-content-between">
      <h1 class="sitename">Video Classification</h1>
      <nav id="navmenu" class="navmenu">        
        <i class="mobile-nav-toggle d-xl-none bi bi-list"></i>
      </nav>
    </div>
  </header>

  <main class="main">
    <section id="video-upload" class="video-upload section">
      <div class="container section-title" data-aos="fade-up">
        <h2>Upload Video</h2>
        <p>Upload a video to perform real-time vehicle detection and tracking.</p>
      </div>
      <div class="container">
        <form action="/upload_video" method="post" enctype="multipart/form-data">
          <input type="file" name="file" accept="video/*" required><br><br>
          <input type="submit" value="Upload and Detect Video" class="btn btn-primary">
        </form>
      </div>
    </section>
  </main>

  {% include "script.html" %}
</body>
</html>
